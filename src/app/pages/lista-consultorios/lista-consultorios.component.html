  <div *ngFor="let consultorio of consultorios" class="col mb-4">
    <div class="card animated fadeIn" >
      <img [src]="consultorio.foto" class="card-img-top" alt="..." height="250px">
      <div class="card-body">
        <h5 class="card-title">{{consultorio.nombreC}}</h5>
        <p class="card-text">{{consultorio.nombreD}}</p>
        <button type="button" class="btn btn-outline-primary text-center" [routerLink]="['/consultorio/',consultorio.id]">Hacer una consulta</button>
      </div>
    </div>
  </div>
</div>
